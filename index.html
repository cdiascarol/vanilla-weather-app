<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style2.css" />
    <script
      src="https://kit.fontawesome.com/e22fdd5115.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form class="form-group search-form">
          <div class="search">
            <input
              type="text"
              placeholder="search a city"
              class="form-control"
              id="city-input"
            />
            <input type="submit" style="display: none" />
            <i class="fa-solid fa-location-dot" id="current-location"></i>
          </div>
        </form>
      </div>

      <div class="current-weather">
        <div class="current-weather-op">
          <div class="row">
            <div class="col-6">
              <div class="location">
                <div class="row align-items-center">
                  <div class="col-6 text-left">
                    <span class="city-name">Montreal</span>
                  </div>
                  <div class="col-6 text-end">
                    <span class="date-time">Today 9:49 PM</span>
                  </div>
                </div>
              </div>
              <div class="temp-avg">
                <div class="row align-items-center">
                  <div class="col"></div>
                  <div class="col-6 text-center">
                    <div class="temp-main main">
                      <span class="temp-value-1">1</span
                      ><span class="unit-1">˚C</span>
                    </div>
                    <p class="weather-mood">Cloudy</p>
                  </div>
                  <div class="col text-center">
                    <div class="temp-max-min">
                      <div class="temp-main high">
                        H: <span class="temp-value-2">1</span
                        ><span class="unit-2">˚C</span>
                      </div>
                      <div class="temp-main low">
                        L: <span class="temp-value-3">-5</span
                        ><span class="unit-3">˚C</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="other">
                <div class="row">
                  <div class="col-4 text-center wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">5</span><span>km/h</span>
                  </div>
                  <div class="col-4 text-center hum">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="hum">94</span><span>%</span>
                  </div>
                  <div class="col-4 text-center temp-main feels-like">
                    <i class="fa-solid fa-temperature-high"></i>
                    <span
                      >Feels like <span class="temp-value-4">-2</span
                      ><span class="unit-4">˚C</span></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col offset-md-1 align-items-center hourly-forecast"
              id="hourly-forecast"
            >
              <div class="row hourly-forecast-title">Temperature</div>
              <div class="row" id="chart-container">
                <canvas id="hourly-forecast-chart"></canvas>
              </div>
              <!-- <div class="row d-flex justify-content-center">
                <ul class="area-chart">
                  <li style="--start: 0.4; --end: 0.5">-3˚C</li>
                  <li style="--start: 0.5; --end: 0.7">1˚C</li>
                  <li style="--start: 0.7; --end: 0.3">-5˚C</li>
                  <li style="--start: 0.3; --end: 0.4">-4˚C</li>
                  <li style="--start: 0.4; --end: 0.4">-4˚C</li>
                </ul>
              </div>
              <div class="row align-items-end text-center">
                <ul class="time-values">
                  <li>8AM</li>
                  <li>12PM</li>
                  <li>4PM</li>
                  <li>8PM</li>
                </ul>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <a
        href="https://github.com/cdiascarol/vanilla-weather-app"
        class="github-link"
        >Open-source code</a
      >
      by Carolina Dias
    </footer>
    <script src="src/weather.js"></script>
  </body>
</html>
